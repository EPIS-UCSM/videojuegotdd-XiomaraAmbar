<!DOCTYPE html>

        <title>Juego del Ahorcado</title>
        <style>
            body{
                margin: 0;

            }

                flex-wrap: wrap;
                gap: 10px;
            }
            #alfabeto button{
                width: 28px;
                padding: 6px 0;
                text-align: center;
            }
            #jugar{
                margin-bottom: 30px;
            }
        </style>
